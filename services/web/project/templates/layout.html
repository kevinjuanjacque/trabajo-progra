<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale-1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title style="Monaco">Verificador de camiones</title>
	<!--BOOTSTRAP 4-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	<!--CUSTOM CSS-->
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="{{url_for('Camiones')}}" style="Monaco">Verificador</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{{url_for('about')}}">Sobre la appi</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#login">Iniciar sesion</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/">Pagina principal</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-all" id="modal">
		<div class="popup">
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword">
				</div>
			</div>
			<a href="#" class="btn-close-popup">X</a>
		</div>
	</div>
	<div class="container p-4">
		{% block content %}
	
		{% endblock %}
	</div>
</body>
</html>
