{% extends "layout.html" %}

{% block content %}



		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Id Camion</span>
			<input type="text" class="form-control" placeholder="Identificacion del camion" aria-label="Identificacion del camion" aria-describedby="basic-addon1">
		</div>

		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Encargado receptor" aria-label="Encargado receptor" aria-describedby="basic-addon2">
			<span class="input-group-text" id="basic-addon2">Nombre Encargado</span>
		</div>

		<label for="basic-url" class="form-label">Datos de cuenta</label>
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon3">Ingrese su correo</span>
			<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
		</div>

		<div class="input-group mb-3">
			<span class="input-group-text">Ubicacion designada</span>
			<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
		</div>

		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Nombre Minera" aria-label="Nombre Minera">
			<span class="input-group-text">Localizacion</span>
			<input type="text" class="form-control" placeholder="Region" aria-label="Region">
		</div>

		<div class="input-group">
			<span class="input-group-text">Comentario adicional</span>
			<textarea class="form-control" aria-label="With textarea"></textarea>
		</div>
		<div class="fixed-bottom">
			<a class="btn btn-secondary" href="{{url_for('Camiones')}}" role="button">Regresar</a>
		</div>
		<script language=JavaScript>
			var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
			var alertTrigger = document.getElementById('liveAlertBtn')

			function alert(message, type) {
				var wrapper = document.createElement('div')
				wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

				alertPlaceholder.append(wrapper)
			}

			if (alertTrigger) {
				alertTrigger.addEventListener('click', function () {
				alert('Su camion a sido registrado!', 'success')
				})
			}
		</script>
		<div id="liveAlertPlaceholder"></div>
		<button type="button" class="btn btn-primary" id="liveAlert8tn" href="{{url_for('Camiones')}}">Ingresar</button>
{% endblock %}
